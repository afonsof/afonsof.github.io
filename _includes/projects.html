<section id="projects" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Projects</h2>
                <h3 class="section-subheading text-muted">
                    From libs and systems to events, check out my latest web projects.
                </h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.categories['projects'] %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <div class="portfolio-link">
                    <img src="/assets/images/posts/{{ post.img }}" class="img-responsive img-centered" alt="">
                </div>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted" style="margin-bottom: 10px">{{ post.subtitle }}</p>
                    {% for button in post.buttons %}
                    <a class="btn btn-default btn-sm" href="{{ button.url }}" target="_blank">
                        <i class="fa fa-{{button.icon}}"></i>
                        {{ button.text }}
                    </a>
                    {% endfor %}
                    <a href="/projects/{{ post.slug }}" style="color: white">.</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
