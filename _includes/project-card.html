<div class="col-md-6 col-sm-12 project-card">
    <a href="{{ project.ext_url }}">
        <div class="portfolio-link">
            <img src="/assets/images/posts/{{ project.img }}" class="img-responsive img-centered" alt="">
        </div>
        <div class="portfolio-caption">
            <h4>{{ project.title }}</h4>
            <p>{{ project.subtitle }}</p>
        </div>
    </a>
    <a href="{{ project.url }}" style="color: transparent">.</a>
</div>
