title:
  en: Full-stack Developer and Agile Tech Lead
  pt: Desenvolvedor Full-stack e Agile Tech Lead

tagline:
  en: "Hi, I'm Afonso, a curious 37-year-old man who lives in São Paulo
       and works as Tech Lead and Full-Stack Dev at the great startup
       <a href=\"https://hopara.io\">Hopara</a>!"
  pt: "Oi, eu sou Afonso, um cara de 37 anos de idade que vive em São Paulo
       e trabalha como Tech Lead e Dev Full-Stack na incrível startup
       <a href=\"https://hopara.io\">Hopara</a>!"

intro:
  en: "I love coding and I've been doing this for fun since I was a teenager.
       Already ventured into startups in USA and Canada but decided to come back to Brazil.
       Also an MBA in Project Management from <a href=\"http://fgv.br\">FGV</a> and
       graduated in Computer Science at <a href=\"http://ubm.br/\">UBM</a>.
       Here you can know more about me and my job. Enjoy!"
  pt: "Eu amo codar e tenho feito isso desde que eu era adolescente.
       Já me aventurei em startups nos EUA e Canadá mas decidi que o Brasil é o meu lugar.
       Também sou MBA em Gerenciamento de Projetos pela <a href=\"http://fgv.br\">FGV</a> e
       bacharel em Ciência da computação pela <a href=\"http://ubm.br/\">UBM</a>.
       Aqui você pode saber mais sobre mim e meu trabalho. Divirta-se!"

