---
layout: default
---

<style>
    @media (min-width: 768px) {
        .navbar-default {
            background-color: rgb(19, 24, 27) !important;
        }
    }
</style>


<div class="container" style="padding-top: 150px">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">

            <article itemscope itemtype="http://schema.org/BlogPosting">

                <h1 class="entry-title" itemprop="name headline">{{ page.title }}</h1>
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b
                    %-d, %Y" }}
                </time>


                {% if page.image %}
                <div class="post-thumbnail"
                     style="background-image:url('{{site.baseurl}}{{ page.image }}') !important"></div>
                {% endif %}

                <div class="entry-content" itemprop="articleBody">

                    {{ content }}

                </div>

            </article>

            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'afonsof'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function () {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by
                Disqus.</a></noscript>

        </div>
    </div>
</div>
